<!-- packadd.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packages</title>
  <link rel="stylesheet" href="packadd.css">
</head>
<body>
  <div class="container">
    <h2>Add Travel Package</h2>
    <form class="travel-form" action="packadd.php" method="post">
      <div class="input-group">
        <label for="package-name">Package Name:</label>
        <input type="text" id="package-name" name="package-name" required>
      </div>
      <div class="input-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="input-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
      </div>
      <div class="input-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>
      </div>
      <div class="input-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="input-group">
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>
      </div>
      <div class="input-group">
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" required>
      </div>
      <button type="submit">Add Package</button>
    </form>
  </div>

  <script>
    function calculateTotalPrice() {
      const basePrice = parseFloat(document.getElementById('base-price').value);
      const persons = parseInt(document.getElementById('persons').value);
      const totalPrice = basePrice * persons;

      document.getElementById('total-price').value = totalPrice.toFixed(2);
    }
  </script>
</body>
</html>
