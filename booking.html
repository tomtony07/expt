<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages Booking</title>
    <link rel="stylesheet" href="booking.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h1>Available Travel Packages</h1>

    <form id="bookingForm" action="booking.php" method="post">

        <select id="package" name="package">
            <option value="" disabled selected>Select a Package</option>
            <option value="4">package 4</option>
            <option value="5">package 5</option>
            <option value="6">package 6</option>
        </select>

        <div id="packages-list" class="packages-list"></div>

        <div id="booking-form" class="booking-form">
            <h2>Booking Form</h2>
            <label for="name">Travel Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit" id="submitt">Submit Booking</button>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const packages = [
                
            ];

            const packageSelect = document.getElementById("package");
            const packagesList = document.getElementById("packages-list");

            packages.forEach(package => {
                const option = document.createElement("option");
                option.value = package.id;
                option.text = `${package.name} - $${package.price}`;
                packageSelect.appendChild(option);

                const packageItem = document.createElement("div");
                packageItem.classList.add("package-item"); // Add CSS class
                packageItem.innerHTML = `<strong>${package.name}</strong> - $${package.price}`;
                packagesList.appendChild(packageItem);
            });

            packageSelect.addEventListener("change", function () {
                document.getElementById("booking-form").style.display = "block";
            });
        });

    </script>

</body>
</html>
